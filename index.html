<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Superfan</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
	
		<div class="column light_blue center">
			<img src="images/Apple/AL.png" onclick="appleClick ()" class="img3 hover hover2 yes-cursor" id="apple"/>
		</div>
		
		<div class="column2">
		
			<div class="row">
			
				<div class="box center">
					<img src="images/rip.jpeg" class="img1 none" id="picture1"/>
				</div>
				
				<div class="box center ">
					<img src="images/lol.jpeg" class="img1 none" id="picture2"/>
				</div>
			</div>
			
			<div class="row1 center">
				<img src="images/Apple/vs.png" onclick="resetAll ()"class="img2 hover hover2 yes-cursor" id="midimg"/>
			</div>
			
			<div class="row">
			
				<div class="box center ">
					<img src="images/pacmanlol.png" class="img1 none" id="picture3"/>
				</div>
				
				<div class="box center ">
					<img src="images/aaff.jpeg" class="img1 none" id="picture4"/>
				</div>
			
			</div>
		</div>
		
		<div class="column red center">
			<img src="images/Android/android1.png" onclick="androidClick ()"class="img1 hover hover2 yes-cursor" id="android"/>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
